<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoutubeSyncPlayer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header class="header">
            <h1>YoutubeSyncPlayer</h1>
            <div class="header-controls">
                <button id="add-player-btn" class="btn primary">Add Video</button>
                <button id="share-btn" class="btn accent">Copy Link</button>
                <button id="load-videos-btn" class="btn secondary">Reload All</button>
            </div>
        </header>

        <main class="view-container">
            <div class="video-grid" id="players-grid">
                <!-- Dynamic Players will be inserted here -->
            </div>
        </main>

        <footer class="control-panel">
            <div class="control-group playback">
                <button id="btn-play" class="btn icon" title="Play/Pause">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                        <path d="M8 5v14l11-7z" />
                    </svg>
                </button>
                <button id="btn-pause" class="btn icon hidden" title="Pause">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                    </svg>
                </button>
            </div>

            <div class="control-divider"></div>

            <div class="control-group frames">
                <span class="label">Frame Adjust</span>
                <button class="btn sm" data-action="frame-back" title="Previous Frame">&lt;</button>
                <button class="btn sm" data-action="frame-fwd" title="Next Frame">&gt;</button>
            </div>
        </footer>
    </div>

    <template id="player-template">
        <div class="video-container">
            <div class="input-group">
                <label class="player-label">Video ID</label>
                <div style="display: flex; gap: 8px; flex: 1;">
                    <input type="text" class="video-id-input" placeholder="YouTube ID or URL">
                    <button class="btn sm dest remove-btn" title="Remove" style="padding: 0 10px;">Ã—</button>
                </div>
            </div>
            <!-- Speed Control -->
            <!-- Speed/Quality Controls Removed (Using Native YouTube Controls) -->
            <div class="player-wrapper">
                <div class="yt-placeholder"></div>
            </div>
            <div class="player-status">
                <span class="time-display">00:00.000</span>
                <button class="btn sm accent tap-btn">Tap Sync</button>
                <span class="tap-info" style="font-size: 0.8em; opacity: 0.7;">--:--</span>
            </div>
            <!-- Individual Sync Offset Control -->
            <div class="control-row sync-controls"
                style="display: flex; align-items: center; gap: 4px; justify-content: center; margin-top: 8px;">
                <span style="font-size: 0.8rem; color: #aaa; margin-right: 4px;">Sync:</span>
                <button class="btn sm" data-action="offset-dec-100" title="-100ms">-100</button>
                <button class="btn sm" data-action="offset-dec-10" title="-10ms">-10</button>
                <input type="number" class="offset-input input-sm" value="0" step="10" style="width: 50px;">
                <button class="btn sm" data-action="offset-inc-10" title="+10ms">+10</button>
                <button class="btn sm" data-action="offset-inc-100" title="+100ms">+100</button>
            </div>
            <div style="text-align: center; font-size: 0.75rem; color: #888; margin-top: 4px;">
                Secondary is Late? <span style="color: #4CAF50;">(+)</span> | Early? <span
                    style="color: #FF5252;">(-)</span>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
